<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AI Assistant</title>

  <!-- Azure Speech SDK -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./aics.css">
  <link rel="stylesheet" href="./contextPanel.css">
</head>
<body>
  <div id="app">
    <h2>AI Agent UX - v0.1.0.3</h2>

    <div id="chatContainer">
      <div id="chatLog"></div>
      <div id="typingIndicator" class="hidden">
        AI is typing
        <span class="typing-dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </div>
    </div>

    <div id="liveTranscript" aria-live="polite"></div>

    <div id="controls">
      <textarea id="messageInput" rows="2" placeholder="Type your message..." autofocus></textarea>
      <div id="buttons">
        <button id="sendBtn">Send</button>
        <button id="talkBtn">ðŸŽ¤ Talk</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div id="contextPanel">
      <!-- Optional: show conversation context, entities etc. -->
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
